<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="email">
        <div class="email-container">
            <div class="email-left">
                <img src="1.png" width="100%" height="100%" alt="" style="border-radius: 50px;">
            </div>

            <div class="email-right">
                <div class="email-right-header">
                    <div class="email-right-left">
                        <div class="email-right-left-1">
                            <b>John Doe</b>
                            <p>Managing Partner</p>
                        </div>

                        <div class="email-right-right-1">
                            <b style="margin-bottom: 3px">address</b>

                            <p>
                                1764 The Alameda, San Jose, Ca,95126 Global Wealth Partners Inc.
                                <span>Silicon Valley</span>
                            </p>
                        </div>
                    </div>

                    <div class="email-right-right">
                        <div class="eamil-right-right-logo">
                            <img src="logo.png" width="80%" height="80%" alt="">
                        </div>

                        <div class="email-right-right-text">
                            <span>P:+000-000-0000</span>
                            <span>E:info@companyname.com</span>
                            <span>W:companywebsite.com</span>
                        </div>
                    </div>
                </div>

                <div class="email-right-footer">
                    <div class="email-right-footer-left">
                        <div><span class="fa fa-google-plus"></span> G-mail</div>
                        <div><span class="fa fa-envelope-o"></span> Outlook</div>
                        <div><span class="fa fa-yahoo"></span> Yahoo</div>
                    </div>

                    <div class="email-right-footer-right">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
